<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body style="background-image:;">
	<div class="calculator">
      <h1 id="raj"> CALCULATATOR</h1> 
        <input type="text" id="display">
        <br>
        <input type="button" value="1" onclick="onDisplay('1')">
        <input type="button" value="2" onclick="onDisplay('2')">
        <input type="button" value="3" onclick="onDisplay('3')">
        <input type="button" value="+" onclick="onDisplay('+')">
        <br>
        <input type="button" value="4" onclick="onDisplay('4')">
        <input type="button" value="5" onclick="onDisplay('5')">
        <input type="button" value="6" onclick="onDisplay('6')">
        <input type="button" value="-" onclick="onDisplay('-')">
        <br>
        <input type="button" value="7" onclick="onDisplay('7')">
        <input type="button" value="8" onclick="onDisplay('8')">
        <input type="button" value="9" onclick="onDisplay('9')">
        <input type="button" value="*" onclick="onDisplay('*')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="onDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="onDisplay('/')">
    </div>

    <script type="text/javascript">
    	
    	 function onDisplay(value) {
            document.getElementById('display').value += value;
        }
         function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate(){
        	try
        	{
        		document.getElementById('display').value = eval(document.getElementById('display').value);
        	}
        	catch( error)
        	{
        		document.getElementById('display').value = 'Error';
        	}
        	

        }
    </script>



</body>
</html>
