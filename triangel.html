<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>triangle</title>
</head>
<body style="text-align: center;">
  <h2>Equilateral Triangle</h2>
  <script>
    let n = 20;
    let string = "";
    for (let i = 0; i <= n; i++) {
      for (let j = 0; j <=n-i; j++) 
        string += "";
      
      for(let k=0; k<(2*i)-1;k++)
      
      	string +="*";
      
      string += "<br>";
    }
    document.write(string);
  </script>
</body>
</html>
